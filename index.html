<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Button Maker</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="heading01 pt-5">Button Maker</h1>
    <div class="bg-container m-5">
        <p class = "para01 pl-3 pt-3">background color</p>
        <input type="text" id="bgColor" class="ml-3 mr-3 pl-3">
        <p class = "para01 pl-3 pt-3">font color</p>
        <input type="text" id="bgColor01" class="ml-3 mr-3 pl-3">
        <p class = "para01 pl-3 pt-3">font size (in px)</p>
        <input type="text" id="bgColor02" class="ml-3 mr-3 pl-3">
        <p class = "para01 pl-3 pt-3">font weight</p>
        <input type="text" id="bgColor03" class="ml-3 mr-3 pl-3">
        <p class = "para01 pl-3 pt-3">padding (in px)</p>
        <input type="text" id="bgColor04" class="ml-3 mr-3 pl-3">
        <p class = "para01 pl-3 pt-3">border radius (in px)</p>
        <input type="text" id="bgColor05" class="ml-3 mr-3 mb-5 pl-3">
        <div class="text-right">
            <button class="btn btn-primary mr-5 mb-3" id="button01">Apply</button>
            <button id="button03" class="btn btn-primary mr-5 mb-3" class="mb-5 pl-2 pr-2" >Reset</button>
        </div>
        <div class="text-center">
            <button id="button02" class="mb-5 pl-2 pr-2" >Cutsom Button</button>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
